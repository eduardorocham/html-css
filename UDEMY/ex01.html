<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando draggable e dropzone</title>
    <style>
        #a {
            background-color: crimson;
            height: 50px;
            width: 50px;
        }

        #b {
            width: 100px;
            height: 100px;
            border-style: groove;
            border-color: blue;
        }
    </style>
</head>
<body>
    
    <div id="a" draggable="true">

    </div>
    <div id="b" dropzone="move">

    </div>
</body>
</html>
