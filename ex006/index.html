<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Videos em HTML5</h1>
    <h2>Video interno (Forma simples)</h2>
    <video src="meu-video.mp4" width="500px" controls autoplay></video>
    <h2>Video interno</h2>
    <video controls autoplay width="500">
        <source src="meu-video.mp4" type="application/mp4">
        <source src="meu-video.ogv" type="">
        <script src="meu-video.webm"></script>
    </video>
    <h2>Video externo do Youtube</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/yiJVZknbCCM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    

</body>
</html>
