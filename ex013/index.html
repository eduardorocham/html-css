<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
    <style>
        figure {
            background-color: #F2EDED;
            border: 1px solid #ccc;
            text-align: center;
        }

        img {
            width: 500px;
            height: 500px;
        }

        figcaption {
            text-align: center;
            font-style: italic;
        }

        #img-noite {
            margin-left: auto;
            margin-right: auto;
            width: 550px;
        }

    </style>
</head>
<body>
    <figure>
        <img src="pexels-george-desipris-858241.jpg" alt="">
        <figcaption>Imagem de dia</figcaption>
    </figure>
    <figure id="img-noite">
        <img src="pexels-pixabay-355465.jpg" alt="">
        <figcaption>Imagem de noite</figcaption>
    </figure>
</body>
</html>
