<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Responsivo</title>
    <style>
        .video {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        .video-area {
            height: 0;
            position: relative;
            padding: 0px 0px 56.25%;
        }

        .video-area iframe {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="video">
        <div class="video-area">
            <iframe src="https://www.youtube.com/embed/tzoJFzpLQ2k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
